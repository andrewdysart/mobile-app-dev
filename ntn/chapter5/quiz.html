<!DOCTYPE HTML>
<html lang="en-us">

	<head>
		<title>Quiz (Incomplete)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A JavaScript Quiz Game">
<!--		<link rel="stylesheet" href=".css">-->

		<script>


			const quiz = [
				{ name: "Superman",realName: "Clark Kent" },
				{ name: "Wonder Woman",realName: "Diana Prince" },
				{ name: "Batman",realName: "Bruce Wayne" },
			];

			// Reference for later game development
			const game = {
				start(quiz) {
					alert("Welcome to the Quiz.");
					this.questions = quiz;
					this.score = 0;
					// main game loop
					for (const question of this.questions) {
						this.question = question;
						this.ask();
					}
					// end of main game loop
					this.gameOver();
				},
				ask() {
					const question = "What is ${this.question.name}'s real name?";
					const response = prompt(question);
					this.check(response);
				},
				check(response) {
					const answer = this.question.realName;
					if (response === answer) {
						alert("Correct!");
						this.score++;
					}
					else {
						alert("Wrong! The correct answer was ${answer}");
					}
				},
				gameOver() {
					// This is a really useful reference for changing text based on score!
					alert("Game Over, you scored ${this.score} point${this.score !== 1 ? 's' : ''}");
				}
			}
		</script>

		<style>

		</style>
	</head>

	<body>
		<section class="dojo">
		<div class="quiz-body">
			<header>
			<h1>Quiz Ninja!</h1>
			</header>
			<button type="button" onclick="game.start()">Begin</button>
		</div>
		</section>
	</body>

</html>
