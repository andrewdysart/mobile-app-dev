<!DOCTYPE HTML>
<html>

	<head>
		<title>Calc</title>
		<meta charset="utf-8">

		<script>
			"use strict";
			function add() {
				const num1 = parseFloat(document.getElementById("num1").value);
				const num2 = parseFloat(document.getElementById("num2").value);
				if (isNaN(num1) || isNaN(num2)) {
					document.getElementById("output").innerHTML = "Please enter numbers only."
				}
				else {
					document.getElementById("output").innerHTML = num1 + num2;
				}
			}

			function minus() {
				const num1 = parseFloat(document.getElementById("num1").value);
				const num2 = parseFloat(document.getElementById("num2").value);
				if (isNaN(num1) || isNaN(num2)) {
					document.getElementById("output").innerHTML = "Please enter numbers only."
				}
				else {
				document.getElementById("output").innerHTML = num1 - num2;
				}
			}

			function multiply() {
				const num1 = parseFloat(document.getElementById("num1").value);
				const num2 = parseFloat(document.getElementById("num2").value);
				if (isNaN(num1) || isNaN(num2)) {
					document.getElementById("output").innerHTML = "Please enter numbers only."
				}
				else {
					document.getElementById("output").innerHTML = num1 * num2;
				}
			}

			function divide() {
				const num1 = parseFloat(document.getElementById("num1").value);
				const num2 = parseFloat(document.getElementById("num2").value);
				if (isNaN(num1) || isNaN(num2)) {
					document.getElementById("output").innerHTML = "Please enter numbers only."
				}
				else if (num2 == 0) {
					document.getElementById("output").innerHTML = "Do not attempt to divide by zero."
				}
				else {
					document.getElementById("output").innerHTML = num1 / num2;
				}
			}
		</script>

		<style>

		</style>
	</head>

	<body>
		<div class="simpleCalcBody">
			<div>
				<input type="number" id="num1">
				<input type="number" id="num2">
			</div>
			<button type="button" id="plusButton" onclick="add()">+</button>
			<button type="button" id="minusButton" onclick="minus()">-</button>
			Result: <span id="output"></span><br>
			<button type="button" id="mulButton" onclick="multiply()">x</button>
			<button type="button" id="divButton" onclick="divide()">/</button>
		</div>
	</body>

</html>
